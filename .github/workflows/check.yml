name: Check

on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # lint by sh scripts
      - name: End of File with Newline
        run: ./cli-scripts/check_endoffile_with_newline.sh

      # lint by node modules
      - name: Get Yarn chache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Restore Yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        env:
          cache-env: dev
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ env.cache-env }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ env.cache-env }}-
            ${{ runner.os }}-yarn- # enable to match production env
      - name: Install Dependencies
        run: yarn install
      - name: Run ESLint
        run: yarn run lint:eslint
      - name: Run tsc
        run: yarn run lint:tsc
      - name: Run Prettier check
        run: yarn run lint:prettier
      - name: Run Markdownlint
        run: yarn run lint:markdownlint
      - name: Run Stylelint
        run: yarn run lint:stylelint

      # lint by rubocop
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Install bundle dependencies
        run: |
          bundle install
      - name: Run Rubocop
        run: bundle exec rubocop --parallel
      - name: Run ERB Lint
        run: bundle exec erblint --lint-all

      # lint by hadolint
      - name: Hadolint
        uses: brpaz/hadolint-action@master
        with:
          dockerfile: Dockerfile
